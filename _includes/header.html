    <!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <h1 class="brand-heading">{{ site.title }}</h1>
                        <p class="intro-text">{{ site.description }}<br>
                        <p><a href="mailto:{{ site.email }}" class="btn btn-default btn-lg" id="force-white">{{ site.email }}</a>
                        </p>
                        <ul class="list-inline banner-social-buttons">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn btn-default btn-lg" id="force-white"><i class="fab fa-{{ network.title }} fa-fw"></i>
                                    <span class="network-name" id="force-white">{{ network.title }}</span></a>
                            </li>
                            {% endfor %}
                        </ul>
                        <a href="#about" id=button-circle class="btn btn-circle page-scroll">
                            <i class="fa fa-angle-double-down animated"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
