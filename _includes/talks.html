    <!-- Talks Section -->
    <section id="talks" class="content-section text-center">
        <div class="talks-section">
            <div class="container">
                <div class="col-lg-8 col-lg-offset-2">
                    <h2>Talks and other links</h2>
                    <div class="list-group">
                    {% for talk in site.talks %}
                        <a href="{{ talk.url }}" class="list-group-item">
                            <h4 class="list-group-item-heading" id="force-white">{{ talk.title }}</h4>
                            <p class="list-group-item-text">{{ talk.venue-publication }}</p>
                        </a>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </section>
